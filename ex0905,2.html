<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수만들기</title>
    <script src="plus.js">

    </script>
</head>
<body>
    <h1>사칙연산함수</h1>
    <script>
        document.write(plus(3,5)+"<br>")
        document.write(minus(10,4)+"<br>")
        document.write(divide(8,2)+"<br>")
        document.write(multiply(3,5)+"<br>")
    </script>
</body>
</html>
